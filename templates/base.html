<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moja Strona{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{% block header %}Witaj na mojej stronie!{% endblock %}</h1>

    <nav>
        <a href="{{ url_for('home') }}">Strona Główna</a>
        <a href="{{ url_for('me') }}">O mnie</a>
        <a href="{{ url_for('contact_form') }}">Kontakt</a>
    </nav>
    
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo strony" title="MarS" class="main-image">

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
